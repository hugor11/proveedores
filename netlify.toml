[build]
  publish = "."
  functions = "netlify/functions"

# Route nice /api/* paths to the single serverless function.
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat" # Netlify resolver encuentra api.mjs
  status = 200

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["@netlify/neon"]

# Evita cachear el HTML para que siempre cargue el JS m√°s reciente
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-store, no-cache, must-revalidate, max-age=0"
